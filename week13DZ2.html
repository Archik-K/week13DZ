<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style2.css">
    <title>Задание 2</title>
</head>

<body>
    <div class="container">
        <input type="figure_1" id="input_1">
        <input type="figure_2" id="input_2">
        <div id="buttons">
            <button onclick="plus()" id="button1">Сложить</button>
            <button onclick="minus()" id="button2">Вычесть</button>
            <button onclick="multiply()" id="button3">Умножить</button>
            <button onclick="delit()" id="button4">Разделить</button></div>
        <p id="outcome">Результат:</p>
    </div>
    <script>
        function plus() {
            let number1, number2, result;
            number1 = document.getElementById('input_1').value;
            number1 = parseInt(number1);

            number2 = document.getElementById('input_2').value;
            number2 = parseInt(number2);

            result = number1 + number2;
            document.getElementById('outcome').innerHTML = result;
        }

        function minus() {
            let number1, number2, result;
            number1 = document.getElementById('input_1').value;
            number1 = parseInt(number1);

            number2 = document.getElementById('input_2').value;
            number2 = parseInt(number2);

            result = number1 - number2;
            document.getElementById('outcome').innerHTML = result;
        }

        function multiply() {
            let number1, number2, result;
            number1 = document.getElementById('input_1').value;
            number1 = parseInt(number1);

            number2 = document.getElementById('input_2').value;
            number2 = parseInt(number2);

            result = number1 * number2;
            document.getElementById('outcome').innerHTML = result;
        }

        function delit() {
            let number1, number2, result;
            number1 = document.getElementById('input_1').value;
            number1 = parseInt(number1);

            number2 = document.getElementById('input_2').value;
            number2 = parseInt(number2);

            result = number1 / number2;
            document.getElementById('outcome').innerHTML = result;
        }
    </script>
</body>

</html>
